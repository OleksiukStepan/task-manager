<nav aria-label="breadcrumb" class="d-none d-md-inline-block">
  <nav class="breadcrumb breadcrumb-dark breadcrumb-transparent">
    <li class="breadcrumb-item">
      <a href="{% url 'task_manager:home' %}" class="d-flex align-items-center">
        <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg" style="margin-top: 17px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
      </a>
    </li>
    {% if not breadcrumbs %}
      <li class="breadcrumb-item" style="margin-top: 15px;"><a href="{% url 'task_manager:home' %}">Home</a></li>
    {% else %}
      {% for breadcrumb in breadcrumbs %}
        <li class="breadcrumb-item {% if forloop.last %}active{% endif %}" {% if forloop.last %}aria-current="page"{% endif %}>
          {% if not forloop.last %}
            <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
          {% else %}
            {{ breadcrumb.name }}
          {% endif %}
        </li>
      {% endfor %}
    {% endif %}
  </nav>
</nav>
