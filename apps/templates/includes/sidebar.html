{% load static %}
<nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-lg-none">
  <a class="navbar-brand me-lg-5" href="/">
    <img class="navbar-brand-dark" src="{% static 'assets/img/brand/light.svg' %}" alt="Volt logo"/>
    <img class="navbar-brand-light" src="{% static 'assets/img/brand/dark.svg' %}" alt="Volt logo"/>
  </a>
  <div class="d-flex align-items-center">
    <button class="navbar-toggler d-lg-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<nav id="sidebarMenu" class="sidebar d-lg-block bg-gray-800 text-white collapse" data-simplebar>
  <div class="sidebar-inner px-4 pt-3">
    <ul class="nav flex-column pt-3 pt-md-0">
      <!-- Home Page -->
      <li class="nav-item">
        <a href="/" class="nav-link d-flex align-items-center">
                    <span class="sidebar-icon">
                        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </span>
          <span class="mt-1 ms-1 sidebar-text">Home Page</span>
        </a>
      </li>

      <!-- Tasks -->
      <li class="nav-item">
        <a href="{% url 'task_manager:task_list' %}" class="nav-link d-flex align-items-center">
                    <span class="sidebar-icon">
                        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </span>
          <span class="sidebar-text">Tasks</span>
        </a>
      </li>

      <!-- Members -->
      <li class="nav-item">
        <a href="{% url 'task_manager:member_list' %}" class="nav-link d-flex align-items-center">
                    <span class="sidebar-icon">
                        <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM12.5 8a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM12 10c.8 0 1.6.2 2.1.6a4.5 4.5 0 011.9 3.4H11.5a4.5 4.5 0 00-.5-3z"
                                clip-rule="evenodd">
                            </path>
                        </svg>
                    </span>
          <span class="sidebar-text">Members</span>
        </a>
      </li>
      <li class="nav-item">
        <span
            class="nav-link collapsed d-flex justify-content-between align-items-center"
            data-bs-toggle="collapse" data-bs-target="#submenu-tags">
          <span>
            <span class="sidebar-icon">
              <!-- Your existing icon here -->
              <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
                      clip-rule="evenodd"></path>
              </svg>
            </span>
            <span class="sidebar-text">Tags</span>
          </span>
          <span class="link-arrow">
            <svg class="icon icon-sm" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
          </span>
        </span>
        <div class="multi-level collapse" role="list" id="submenu-tags" aria-expanded="false">
          <ul class="flex-column nav">

            <!-- List of Tags -->
            {% for tag in tags %}
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="sidebar-text" style="color: {{ tag.color }}">{{ tag.name }}</span>
                </a>
              </li>
            {% empty %}
              <li class="nav-item">
                <span class="nav-link disabled">
                    <span class="sidebar-text">No Tags Available</span>
                </span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </li>

      <!-- Separator -->
      <li role="separator" class="dropdown-divider mt-4 mb-3 border-gray-700"></li>

      <!-- Add Task Button -->
      <li class="nav-item">
        <a href="{% url 'task_manager:task_create' %}" class="nav-link d-flex align-items-center">
        <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"></path> <!-- Plus icon -->
            </svg>
        </span>
          <span class="mt-1 ms-1 sidebar-text">Create Task</span>
        </a>
      </li>

      <!-- Add Task Type Button -->
      <li class="nav-item">
        <a href="{% url 'task_manager:add_task_type' %}" class="nav-link d-flex align-items-center">
        <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm5 3a1 1 0 011 1v4h4a1 1 0 110 2h-4v4a1 1 0 11-2 0v-4H6a1 1 0 110-2h4V7a1 1 0 011-1z"></path> <!-- Plus in box icon -->
            </svg>
        </span>
          <span class="mt-1 ms-1 sidebar-text">Create Task Type</span>
        </a>
      </li>

      <!-- Add Worker Button -->
      <li class="nav-item">
        <a href="{% url 'task_manager:member_create' %}" class="nav-link d-flex align-items-center">
        <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 8a4 4 0 110-8 4 4 0 010 8zm-6 9a6 6 0 0112 0H4z"></path> <!-- User icon -->
            </svg>
        </span>
          <span class="mt-1 ms-1 sidebar-text">Create Worker</span>
        </a>
      </li>

      <!-- Add Position Button -->
      <li class="nav-item">
        <a href="{% url 'task_manager:add_position' %}" class="nav-link d-flex align-items-center">
        <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm3 2a1 1 0 112 0 1 1 0 01-2 0zM4 12h12v2H4v-2zm0-4h12v2H4V8z"></path> <!-- Clipboard icon -->
            </svg>
        </span>
          <span class="mt-1 ms-1 sidebar-text">Create Position</span>
        </a>
      </li>

      <!-- Add Tag Button -->
      <li class="nav-item">
        <a href="{% url 'task_manager:add_tag' %}" class="nav-link d-flex align-items-center">
        <span class="sidebar-icon">
            <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3a1 1 0 011-1h8a1 1 0 01.707.293l5 5a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-5-5A1 1 0 013 11V4zm5 1a2 2 0 100 4 2 2 0 000-4z"></path> <!-- Tag icon -->
            </svg>
        </span>
          <span class="mt-1 ms-1 sidebar-text">Create Tag</span>
        </a>
      </li>

    </ul>
  </div>
</nav>
