{% extends "layouts/base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete this {{ object._meta.verbose_name }}: <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="btn-group">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
