{% load static %}
<nav class="navbar navbar-top navbar-expand navbar-dashboard navbar-dark ps-0 pe-2 pb-0">
  <div class="container-fluid px-0">
    <div class="d-flex justify-content-between w-100" id="navbarSupportedContent">

      <!-- Search form -->
      <form class="navbar-search form-inline" id="navbar-search-main" method="GET" action="">
        <div class="input-group input-group-merge search-bar">
            <span class="input-group-text" id="topbar-addon">
              <svg class="icon icon-xs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                   aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"></path>
              </svg>
            </span>
          <input type="text" name="search" class="form-control" id="topbarInputIconLeft"
                 placeholder="Search"
                 aria-label="Search" aria-describedby="topbar-addon">
        </div>
      </form>
    </div>

    <!-- New Task Button -->
    <div class="dropdown">
      <button class="btn btn-gray-800 d-inline-flex align-items-center me-2 dropdown-toggle" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add
      </button>
      <div class="dropdown-menu dashboard-dropdown dropdown-menu-start mt-2 py-1">
        <a class="dropdown-item d-flex align-items-center" href="{% url 'task_manager:member_create' %}">
          <svg class="dropdown-icon text-gray-400 me-2" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
          </svg>
          Add User
        </a>
        <a class="dropdown-item d-flex align-items-center" href="{% url 'task_manager:task_create' %}">
          <svg class="dropdown-icon text-gray-400 me-2" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path
                d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
          </svg>
          Add Task
        </a>
      </div>
    </div>

    {#      <!-- Navbar links -->#}
    <ul class="navbar-nav align-items-center">
      <li class="nav-item dropdown ms-lg-3">
        <a class="nav-link dropdown-toggle pt-1 px-0" href="#" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
          <div class="media d-flex align-items-center">
            {% if user.profile_image %}
              <img class="avatar rounded-circle" alt="Image placeholder" src="{{ user.profile_image.url }}">
            {% else %}
              <img class="avatar rounded-circle" alt="Image placeholder"
                   src="/media/profile_images/default_avatar.jpg">
            {% endif %}
            <div class="media-body ms-2 text-dark align-items-center d-none d-lg-block">
                <span class="mb-0 font-small fw-bold text-gray-900">
                  <strong>{{ user.username }}</strong>
                </span>
            </div>
          </div>
        </a>

        <!-- Profile Dropdown Menu -->
        <div class="dropdown-menu dashboard-dropdown dropdown-menu-end mt-2 py-1">
          {% if user.is_authenticated %}
            <a class="dropdown-item d-flex align-items-center" href="{{ request.user.get_absolute_url }}">
              <svg class="dropdown-icon text-gray-400 me-2" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                      clip-rule="evenodd"></path>
              </svg>
              My Profile
            </a>

            <div role="separator" class="dropdown-divider my-1"></div>

            <!-- Logout -->
            <form method="POST" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="dropdown-item d-flex align-items-center">
                <svg class="dropdown-icon text-danger me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
              </button>
            </form>
          {% else %}
            <!-- Login -->
            <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:login' %}">
              <svg class="dropdown-icon text-success me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12h4.5a2.5 2.5 0 100-5H15m-4 4V4m0 16v-8m-4 4h-4.5a2.5 2.5 0 110-5H7"></path>
              </svg>
              Login
            </a>
          {% endif %}

        </div>
      </li>
    </ul>
  </div>
  </div>
</nav>
